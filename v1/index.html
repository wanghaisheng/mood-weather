
<html><head><base href="https://mood-weather.heytcm.com/"><title>Mood Weather App</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.mobile-container {
    width: 375px;
    height: 812px;
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    border: 12px solid #34495e;
    background-color: #1a1a1a; 
}

.background-layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                      url('https://ideogram.ai/assets/image/lossless/response/6vKr2wp_SgygvfdohbGOtA');
    background-size: cover;
    background-position: center;
    z-index: 1; 
    opacity: 0.8;
}

.content {
    height: 100%;
    overflow-y: auto;
    padding: 20px;
    background: rgba(44, 62, 80, 0.3);
    backdrop-filter: blur(5px);
    color: white;
    position: relative;
    z-index: 2;
}

.weather-main {
    text-align: center;
    padding: 20px 0;
}

.weather-main h2 {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.temperature {
    font-size: 4rem;
    font-weight: 600;
    margin: 10px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.weather-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto;
}

.details-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin: 20px 0;
}

.detail-card {
    background: rgba(255, 255, 255, 0.15);
    padding: 15px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.detail-card svg {
    width: 24px;
    height: 24px;
}

.detail-info {
    font-size: 0.9rem;
}

.detail-info .value {
    font-weight: 600;
    font-size: 1.1rem;
}

.forecast-scroll {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 10px 0;
    margin: 20px 0;
    -webkit-overflow-scrolling: touch;
}

.forecast-card {
    background: rgba(255, 255, 255, 0.15);
    padding: 15px;
    border-radius: 15px;
    min-width: 100px;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.forecast-card .time {
    font-size: 0.9rem;
    opacity: 0.8;
}

.forecast-card .temp {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 10px 0;
}

.bottom-menu {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(44, 62, 80, 0.9);
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-around;
    backdrop-filter: blur(10px);
    z-index: 3; 
}

.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    color: white;
    text-decoration: none;
    opacity: 0.7;
    transition: opacity 0.3s;
}

.menu-item.active {
    opacity: 1;
    color: #3498db;
}

.menu-item span {
    font-size: 0.8rem;
}

.cloud {
    animation: float 3s ease-in-out infinite;
}

.rain {
    animation: rain 1s linear infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes rain {
    0% { transform: translateY(0); }
    100% { transform: translateY(20px); opacity: 0; }
}

.animated {
    animation: fadeIn 0.5s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

::-webkit-scrollbar {
    width: 0;
    height: 0;
}
</style>
</head>

    <div class="bottom-menu">

<script>
document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('mouseover', () => {
        if (!item.classList.contains('active')) {
            item.style.opacity = '0.9';
        }
    });
    item.addEventListener('mouseout', () => {
        if (!item.classList.contains('active')) {
            item.style.opacity = '0.7';
        }
    });
});

// Simulate weather updates
function updateWeather() {
    const temperatures = [23, 24, 22, 21, 20];
    const times = ['Now', '2 PM', '3 PM', '4 PM', '5 PM'];
    const forecasts = document.querySelectorAll('.forecast-card');
    
    forecasts.forEach((card, index) => {
        setTimeout(() => {
            card.classList.add('animated');
            card.querySelector('.temp').textContent = temperatures[index] + '°';
            card.querySelector('.time').textContent = times[index];
        }, index * 100);
    });
}

// Update weather every 5 minutes
setInterval(updateWeather, 300000);

document.addEventListener('DOMContentLoaded', function() {
    const bgLayer = document.querySelector('.background-layer');
    
    // Create a new image to test the URL
    const img = new Image();
    img.onerror = function() {
        console.error('Background image failed to load');
        bgLayer.style.backgroundImage = 'linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9))';
    };
    img.onload = function() {
        bgLayer.style.backgroundImage = `
            linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
            url('${img.src}')
        `;
    };
    img.src = 'https://ideogram.ai/assets/image/lossless/response/6vKr2wp_SgygvfdohbGOtA';
});
</script>
